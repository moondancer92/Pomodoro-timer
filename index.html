<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="stylesheet.css" />
		<title>Pomodoro timer</title>
	</head>
	<body>
		<form class="js-form form hidden">
			<input  type="text" placeholder="What is your name?" />
		</form>
		<h1 class="js-greetings greeting hidden"></h1>
		<div class="js-timer timer">
			<span class="js-timer_stauts timer_status">please input the working hour of today</span>
			<span class="js-timer_number timer_number">00:00:00</span>
			<form class="js-timer_cycle form timer_cycle">
				<input class="js-input_cycle input_cycle" type="text" placeholder="WORKING HOUR">
			</form>
			<div class="pomodoro-status">
				<h2 class = "js-timer_cycle_number"></h2>
				<h2 class = "js-timer_count_number"></h2>
				<h2 class="js-timer_remain_number"></h2>
			</div>
			<div class="js-timer_control timer_control">
				<button class="timer_start">start</button>
				<button class="timer_puase">pause</button>
				<button class="timer_reset">reset</button>
			</div>
		</div>
	<script src="greeting.js"></script>
	<script src="timer.js"></script>
	</body>
</html>
